<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>Paint Heat Map</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name=viewport content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no,viewport-fit=cover">
  <meta name="keywords" content="dragonir,heat map">
  <meta name="description" content="meta,facebook,Mark Elliot Zuckerberg">
  <meta name="apple-mobile-web-app-capable" content="yes"  />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <link rel="shortcut icon" href="./assets/images/logo.png">
  <link rel="apple-touch-icon" href="./assets/images/logo.png"/>
  <link rel="apple-touch-icon-precomposed" href="./assets/images/logo.png">
  <link rel="Bookmark" href="./assets/images/logo.png" />
  <link rel="stylesheet" href="./assets/css/normalize.min.css">
  <link rel="stylesheet" href="./assets/css/index.css">
</head>
<body>
<main>
	<canvas id="canvas" data-img=""></canvas>
	<div class="mask">
		<div class="mask-inner">
		</div>
	</div>
</main>
<section class="button_container">
  <button class="button">清除画布</button>
  <button class="button"><input class="input" type="file" id="upload">上传图片</button>
</section>

<svg xlmns="http://www.w3.org/2000/svg" version="1.1">
  <filter id="heat" filterUnits="objectBoundingBox" x="0" y="0" width="100%" height="100%">
    <feTurbulence id="heatturb" type="fractalNoise" numOctaves="1" seed="2"></feTurbulence>
    <feDisplacementMap xChannelSelector="G" yChannelSelector="B" scale="22" in="SourceGraphic"></feDisplacementMap>
  </filter>
</svg>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
<script src='./assets/js/TweenMax.min.js'></script>
<script src="./assets/js/index.js"></script>
</body>
</html>
